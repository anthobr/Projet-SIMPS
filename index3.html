<!DOCTYPE html>
<html lang="en">
<head>

    <title>SIMPSONS</title>

<body>
    <header id="header">
        <div class="image">

        <nav class="navbar">
            <ul>
                <li class="nav"><a href="index.html">HOME</a></li>

    <section id="home" class="welcome-page">

                <th scope="col">PRICE</th>
                <th scope="col">ACHAT</th>

            </thead>
            <tbody>
              <tr>
                <th scope="row"><img src="images/donuts.webp" alt="donuts"></th>
                <td>Boite de 12 Donuts</td>
                <td>5$</td>
                <td><button action=""><img src="images/caddie.png" alt="panier"></button></td>
              </tr>
              <tr>
                <th scope="row"><img src="images/duff.png" alt="biere"></th>
                <td>Pack de 6 duff</td>
                <td>6$</td>
                <td><button action=""><img src="images/caddie.png" alt="panier"></button></td>
              </tr>
              <tr>
                <th scope="row"><img src="images/jeu DS.jpg" alt="Jeuspimson"></th>

                <td>30$</td>

              </tr>
              <tr>
                <th scope="row"><img src="images/Jeuspimson.webp" alt="Jeuspimson"></th>
                <td>Jeu "les Simpsons" Wii</td>
                <td>30$</td>
                <td><button action=""><img src="images/caddie.png" alt="panier"></button></td>
              </tr>
              <tr>
                <th scope="row"><img src="images/Image.png" alt="figurine"></th>

                <td>20$</td>
                <td><button action=""><img src="images/caddie.png" alt="panier"></button></td>
              </tr>
            </tbody>
          </table>
          <div class="table-2">
                  <div class="homer-choose"><img src="images/Homer 2.png" alt="homer"></div>
                  <button action="">Voir votre panier</button>
          </div>
        </div>
    </section>    
    
    <footer id="footer">
        <div class="footer-end">
            <p><img src="images/cpyright.png" alt="copyright">Les SIMPSONS 2023</p>
            <p><img src="images/image téléphone.png" alt="contact">Nous contacter</p>
            <p><span>Site officiel:</span><span><a href="">Les Simpsons</a></span></a></p>
